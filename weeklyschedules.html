<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LHS Weekly Rotations</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css" media="all">
        <!-- <link rel="icon" type="image/x-icon" href="img/favicon.png"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script> 
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html");
        });
        </script> 
    </head>
    <body>
        <div id="header"></div>

        <main>
            <h1>LHS Weekly Schedules</h1>
            <section>
                <h2>Week of 2022-12-19 &ndash; 2022-12-23</h2>
                <table>
                    <tr>
                        <th>Date</th>
                        <td>12/19</td>
                        <td>12/20</td>
                        <td>12/21</td>
                        <td>12/22</td>
                        <td>12/23</td>
                    </tr>
                    <tr>
                        <th>Weekday</th>
                        <td>MON</td>
                        <td>TUE</td>
                        <td>WED</td>
                        <td>THU</td>
                        <td>FRI</td>
                    </tr>
                    <tr>
                        <th>Day #</th>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <th>First Period</th>
                        <td>A</td>
                        <td>F</td>
                        <td>D</td>
                        <td>B</td>
                        <td>G</td>
                    </tr>
                    <tr>
                        <th>After ADV/LB</th>
                        <td>B</td>
                        <td>G</td>
                        <td>E</td>
                        <td>C</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <th>Before Lunch</th>
                        <td>C</td>
                        <td>A</td>
                        <td>F</td>
                        <td>D</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <th>Lunch Period</th>
                        <td>D</td>
                        <td>B</td>
                        <td>G</td>
                        <td>E</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <th>Last Period</th>
                        <td>E</td>
                        <td>C</td>
                        <td>A</td>
                        <td>F</td>
                        <td>D</td>
                    </tr>
                </table>
            </section>
        </main>
        
        <div id="footer"></div>
    </body>
</html>
